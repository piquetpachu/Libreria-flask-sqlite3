{% extends 'layout.html' %}

{% block content %}
<main id="main" class="flexbox-col">
    <h1>a√±adir libro</h1>
    
    
    <form action="/agregarlibro" method="post">
        <input type="text" name="nombre_libro" placeholder="nombre del libro"><br><br>
        <input type="text" name="autor" placeholder="nombre del autor"><br><br>
        <input type="date" name="fecha_creacion" placeholder="fecha de salida"><br><br>
        <input type="number" name="stock" placeholder="stock"><br><br>
        <input type="number" name="precio" placeholder="precio"><br><br>
        <textarea name="descripcion" placeholder="descripcion"></textarea><br><br>
        <input type="file" name="imagen" placeholder="imagen"><br><br>
        <button type="submit">enviar</button>
    </form>
    <a href="/verlibro">VER LIBROS</a>
    
</main>
    {% endblock %}
