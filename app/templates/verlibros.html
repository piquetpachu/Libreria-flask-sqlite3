<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Libros</h1>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Descripción</th>
                <th>Fecha de Emisión</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for libro in libros %}
            {{libro}}
            <tr>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor }}</td>
                <td>{{ libro.descripcion }}</td>
                <td>{{ libro.fecha_emision }}</td>
                <td>{{ libro.stock }}</td>
                <td>${{ libro.precio }}</td>
                <td><img src="{{ libro.img }}" alt="Imagen del libro" width="100"></td>
                <td>
                    <a href="{{ url_for('libros.eliminarlibro', id=libro.id) }}">Eliminar</a>
                    <a href="{{ url_for('libros.editarlibro', id=libro.id) }}">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
