{% extends 'layout.html' %}

{% block content %}
<form action="/editarlibro/{{libros.id}}" method="POST">
    <label for="nombre_libro">Nombre del Libro:</label>
    <input type="text" id="nombre_libro" name="nombre_libro" value="{{ libros.nombre_s }}" ><br>
    
    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" value="{{ libros.autor }}" ><br>
    
    <label for="fecha_creacion">Fecha de Creaci√≥n:</label>
    <input type="date" id="fecha_creacion" name="fecha_creacion" value="{{ libros.fecha_creacion }}" ><br>
    
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" value="{{ libros.stock }}" ><br>
    
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" value="{{ libros.precio }}" ><br>

    <label for="descripcion">descripcion:</label>
    <input type="text" id="precio" name="descripcion" value="{{ libros.descripcion }}" ><br>

    <label for="imagen">imagen:</label>
    <input type="text" id="precio" name="imagen" value="{{ libros.imagen }}" ><br>
    
    <button type="submit">Guardar Cambios</button>
</form>
    {% endblock %}
